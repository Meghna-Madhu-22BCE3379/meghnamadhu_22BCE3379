<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="top-banner">
        <div class="top-banner-content">
            ðŸ§  Quizone
        </div>
    </header>


    <!-- Auth Screen -->
    <!-- Auth Screen -->
    <!-- Auth/Login/Register Screen -->
    <div id="auth-screen" class="screen visible">
        <h2 id="auth-title">Login</h2>
        <form id="auth-form">
            <input type="email" id="email" placeholder="Email" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button id="login-btn" type="submit">Login</button>
        </form>
        <p id="toggle-text">Don't have an account? <span id="toggle-link"
                style="color:blue;cursor:pointer;">Register</span></p>
    </div>



    <!-- Start Screen (After Login) -->
    <div id="login-screen" class="screen">
        <h1>Welcome to Quizone!</h1>
        <button id="start-btn">Start Quiz</button>
    </div>

    <!-- Quiz Screen -->
    <div id="quiz-screen" class="screen">
        <h2 id="question-text">Question goes here</h2>
        <div id="options-container"></div>
        <button id="next-btn" disabled>Next</button>
    </div>

    <!-- Result & Leaderboard Screen -->
    <div id="result-screen" class="screen">
        <h2>Your Score: <span id="final-score"></span></h2>

        <form id="leaderboard-form">
            <label for="username">Enter your name for the leaderboard:</label>
            <input type="text" id="username" placeholder="Your Name" required />
            <button type="submit" id="submitScore">Submit</button>
            <button type="button" id="play-again-btn">Play Again</button>
        </form>

        <h3>Leaderboard</h3>
        <ol id="leaderboard-list"></ol>
        <button id="logout-btn">Logout</button>

    </div>

    <script src="https://unpkg.com/realm-web/dist/bundle.iife.js"></script>
    <script src="script.js"></script>

</body>

</html>
